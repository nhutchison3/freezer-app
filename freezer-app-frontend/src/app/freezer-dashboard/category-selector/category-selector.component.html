<mat-button-toggle-group name="favoriteColor" aria-label="Favorite Color">
  <mat-button-toggle value="" (change)="handleSelection()">All</mat-button-toggle>
  <mat-button-toggle *ngFor="let category of categories" value="" (change)="handleSelection(category.name)">{{category.name}}</mat-button-toggle>
</mat-button-toggle-group>
