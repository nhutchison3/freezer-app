<div class="edit-item-wrapper">
  <div class="form">
    <mat-form-field>
      <mat-label>Item</mat-label>
      <input id="name" [formControl]="nameControl" type="text" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Quantity</mat-label>
      <input id="quantity" [formControl]="quantityControl" type="number" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Date</mat-label>
      <input id="date" [formControl]="dateControl" type="date" matInput>
    </mat-form-field>

<!--    might want to exclude appearance?-->
    <mat-form-field appearance="fill" required="false">
      <mat-label>Category</mat-label>
      <mat-select [formControl]="categoryControl">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let category of categories" [value]="category.name">
          {{category.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <app-update-button class="update-button" (updateEmitter)="updateItem()"></app-update-button>
</div>
